<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Wang - Personal Webpage</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
        }
        .social-media a {
            color: #e0e0e0;
            margin: 0 10px;
            text-decoration: underline;
            font-size: 1.2em;
        }
        .social-media a:hover {
            color: #ffffff;
        }
        .bio {
            font-size: 1.1em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/profile.jpg" alt="Alex Wang" class="profile-pic">
        <h1>Alex Wang</h1>
        <p class="bio">Hi! I'm Alex Wang, a high school student who loves to code.</p>
        <div class="social-media">
            <a href="https://www.instagram.com/alex_w306" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com/in/alex-wang-627612315/" target="_blank">LinkedIn</a>
            <a href="https://github.com/CometBlazer" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
